spring.application.name=alarm

spring.kafka.bootstrap-servers=172.27.125.247:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.batch-size=32768
spring.kafka.producer.linger-ms=100
spring.kafka.producer.compression-type=lz4
spring.kafka.producer.max-in-flight-requests-per-connection=5
spring.kafka.producer.acks=all
spring.kafka.producer.retries=5
spring.kafka.producer.buffer-memory=67108864

spring.datasource.url=jdbc:clickhouse://localhost:8123/alarm
spring.datasource.username=default
spring.datasource.password=123456
spring.datasource.driver-class-name=com.clickhouse.jdbc.ClickHouseDriver
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none

server.tomcat.accept-count=800
server.tomcat.threads.max=1000